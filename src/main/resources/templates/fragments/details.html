<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Transaction Details -->
    <div th:fragment="transactionDetails" id="transactionDetails" class="hidden bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Dettagli Transazione</h3>
        <p><strong>Data:</strong> <span id="transactionDate"></span></p>
        <p><strong>Descrizione:</strong> <span id="transactionDescription"></span></p>
        <p><strong>Categoria:</strong> <span id="transactionCategory"></span></p>
        <p><strong>Importo:</strong> <span id="transactionAmount"></span></p>
        <p><strong>Tipo:</strong> <span id="transactionType"></span></p>
    </div>

    <!-- Category Details -->
    <div th:fragment="categoryDetails" id="categoryDetails" class="hidden bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Dettagli Categoria</h3>
        <p><strong>Nome:</strong> <span id="categoryName"></span></p>
        <p><strong>Descrizione:</strong> <span id="categoryDescription"></span></p>
        <p><strong>Tipo:</strong> <span id="categoryType"></span></p>
        <p><strong>Budget:</strong> <span id="categoryBudget"></span></p>
        <p><strong>Totale Transazioni:</strong> <span id="categoryTotalTransactions"></span></p>
        <p><strong>Numero di Transazioni:</strong> <span id="categoryTransactionCount"></span></p>
    </div>
</body>
</html>
