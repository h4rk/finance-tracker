<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Transaction Form -->
    <form th:fragment="transactionForm" id="newTransactionForm">
        <div class="mb-6">
            <label for="transactionType" class="flex items-center justify-between cursor-pointer">
                <span class="text-gray-700 font-medium">Uscita</span>
                <div class="relative">
                    <input type="checkbox" id="transactionType" class="sr-only peer">
                    <div class="w-14 h-8 bg-red-500 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-[22px] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-green-500 focus:outline-none"></div>
                </div>
                <span class="text-gray-700 font-medium">Entrata</span>
            </label>
        </div>
        <div class="space-y-4">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Importo</label>
                <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrizione</label>
                <input type="text" id="description" name="description" placeholder="Inserisci una descrizione" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categorie</label>
                <select id="category" name="category" multiple required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Seleziona categorie</option>
                </select>
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                <input type="date" id="date" name="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
        </div>
        <button type="submit" id="submitTransaction" class="mt-6 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
            Inserisci
        </button>
    </form>

    <!-- Category Form -->
    <form th:fragment="categoryForm" id="newCategoryForm" class="space-y-4">
        <div class="flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:space-x-2">
            <input type="text" id="newCategoryName" name="newCategoryName" placeholder="Nome categoria" required class="w-full sm:w-auto flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <select id="newCategoryType" name="newCategoryType" required class="w-full sm:w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="1">Spesa</option>
                <option value="2">Entrata</option>
                <option value="3">Entrambi</option>
            </select>
        </div>
        <button type="submit" class="w-full sm:w-auto inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>Aggiungi categoria</span>
        </button>
    </form>
</body>
</html>
