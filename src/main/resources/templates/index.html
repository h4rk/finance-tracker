<th:block th:replace="~{layout/base :: html(
    title='Personal Finance Tracker',
    bodyClass='h-full bg-gray-100',
    content=~{::content},
    extraHead=~{},
    extraScripts=~{::extraScripts}
)}">
    <th:block th:fragment="content">
        <div class="min-h-full">
            <header class="bg-white shadow">
                <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Personal Finance Tracker</h1>
                </div>
            </header>

            <main>
            <div class="mx-auto max-w-[1800px] py-6 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
                    <!-- Nuovo movimento -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-6 py-8">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Nuovo movimento</h3>
                            <div th:replace="~{fragments/forms :: transactionForm}"></div>
                        </div>
                    </div>

                    <!-- Andamento -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Andamento</h3>
                            <select id="trendPeriod" class="mb-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option value="3">3 mesi</option>
                                <option value="6">6 mesi</option>
                                <option value="12" selected>12 mesi</option>
                                <option value="24">24 mesi</option>
                            </select>
                            <div class="h-64">
                                <canvas id="trendChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Gestione categorie -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-6 py-8">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Nuova categoria</h3>
                            <div th:replace="~{fragments/forms :: categoryForm}"></div>
                            <div th:replace="~{fragments/tables :: categoryList}"></div>
                        </div>
                    </div>

                    <!-- Saldo mensile -->
                    <div th:replace="~{fragments/summaries :: monthlySummary}"></div>
                </div>

                <div class="mt-8 grid grid-cols-1 gap-6 lg:grid-cols-2">
                    <!-- Progresso budget -->
                    <div th:replace="~{fragments/summaries :: budgetSummary}"></div>

                    <!-- Lista movimenti -->
                    <div th:replace="~{fragments/tables :: transactionTable}"></div>
                </div>
            </div>
            </main>
        </div>

        <!-- Include other fragments -->
        <div th:replace="~{fragments/details :: transactionDetails}"></div>
        <div th:replace="~{fragments/details :: categoryDetails}"></div>
        <div th:replace="~{fragments/notification :: notification}"></div>
        <div th:replace="~{fragments/budgetModal :: budgetModal}"></div>

        
    </th:block>
    
    <th:block th:fragment="extraScripts">
        <script type="module" th:src="@{/js/main.js}"></script>
    </th:block>
</th:block>
