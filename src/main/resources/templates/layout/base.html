<!DOCTYPE html>
<html lang="it" class="h-full" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="${extraHead} ?: ~{}"></th:block>
</head>
<body th:class="${bodyClass}">
    <th:block th:replace="${content}"></th:block>
    <th:block th:replace="${extraScripts} ?: ~{}"></th:block>
</body>
</html>
